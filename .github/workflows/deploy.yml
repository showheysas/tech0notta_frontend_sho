name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main

env:
  WEBSITE_NODE_DEFAULT_VERSION: '~20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug - Check build output
        run: |
          echo "=== .next directory ==="
          ls -la .next/
          echo "=== .next/standalone directory ==="
          ls -la .next/standalone/ || echo "standalone not found"
          echo "=== Looking for server.js ==="
          find .next -name "server.js" 2>/dev/null || echo "server.js not found"

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/.next
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public 2>/dev/null || true
          cp startup.sh deploy/
          # Disable Oryx build on Azure
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" > deploy/.env
          touch deploy/.skipOryxBuild

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-tech0notta-frontend-dev
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0BECFC3DC8E94F4D8FD42D78930D72E7 }}
          package: deploy
        env:
          WEBSITE_NODE_DEFAULT_VERSION: '~20'

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs."
